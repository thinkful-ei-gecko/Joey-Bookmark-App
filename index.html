<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmark App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
       
        <h1>Bookmarks</h1>
        <div class="entry-form">
        <form class="js-bookmark-entry-form">
            <label for="bookmark-entry">Add Bookmark</label>
            <input type="text" name="title-entry" class="js-title-entry" placeholder="title of bookmark" required>
            <input type="url" name="url-entry" class="js-url-entry" placeholder="URL of bookmark" required>
            <input type="text" class="js-rating-input" placeholder="rating(1-5)">
            <input type="text" class="js-descript-input" placeholder="leave a description here!">
            <button type="submit" name="submit-button" class="js-submit-button">submit</button>
          
        </form>
        <form class ="js-rating-filter">
            <label for="rating-filter">Minimum Rating:</label>
                    <select name="rating dropdown"  class="js-rating-select-dropdown">
                            <option value="1">1</option> 
                            <option value="2">2</option> 
                            <option value="3">3</option> 
                            <option value="4">4</option> 
                            <option value="5">5</option> 
                    </select>
                    <button type="button" name="filter-button" class="js-filter-button">filter</button>
        </form>
        </div>
        </div>
        <ul class="bookmarks-list">
            
           

        </ul>
    


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/bookmarks.js"></script> 
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
